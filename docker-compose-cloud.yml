# version is no longer specified

services:
  frontend:
    env_file:
      - .env
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      # default to FRONTEND_PORT or 8080
      - "${FRONTEND_PORT:-8080}:80"
      # Frontend no longer proxies the AI
    restart: unless-stopped
    volumes:
      - ./config/nginx_ai_pc.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend

  backend:
    env_file:
      - .env
    build:
      context: .
      dockerfile: backend/Dockerfile
    # Remove volumes binding for production so code is baked into the image
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Point to external service
      - AI_BASE_URL=https://api.groq.com/openai/v1
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-llama-3.1-8b-instant}
      - USE_CLOUD_AI=true
      # Chess engine settings
      - ENGINE_POOL_SIZE=4
      - CPU_COUNT=1
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    restart: unless-stopped

volumes:
  redis-data:
