name: ShashGuru E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'tests/**'
      - 'frontend/**'
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'frontend/**'
      - 'backend/**'
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Only use chromium since other browsers are disabled in config
        browser: [chromium]
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: tests/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('tests/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      working-directory: ./tests
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Install Playwright Browsers
      working-directory: ./tests
      run: npx playwright install chromium --with-deps

    - name: Run Playwright tests
      working-directory: ./tests
      run: npx playwright test
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: tests/playwright-report/
        retention-days: 30

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.browser }}
        path: tests/test-results/
        retention-days: 30

  health-check:
    runs-on: ubuntu-latest
    steps:
    - name: Check website availability
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" http://shashguru.disi.unibo.it/)
        if [ $response -eq 200 ]; then
          echo "âœ… Website is accessible"
        else
          echo "âŒ Website returned HTTP $response"
          exit 1
        fi

    - name: Check website response time
      run: |
        response_time=$(curl -s -o /dev/null -w "%{time_total}" https://shashguru.disi.unibo.it/)
        echo "Website response time: ${response_time}s"
        
        # Fail if response time is greater than 10 seconds
        if [ $(echo "$response_time > 10.0" | bc -l) -eq 1 ]; then
          echo "âŒ Website response time too slow: ${response_time}s"
          exit 1
        else
          echo "âœ… Website response time acceptable: ${response_time}s"
        fi

  notify:
    runs-on: ubuntu-latest
    needs: [test, health-check]
    if: always()
    steps:
    - name: Test Results Summary
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "âœ… **E2E Tests**: All tests passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **E2E Tests**: Some tests failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.health-check.result }}" == "success" ]; then
          echo "âœ… **Health Check**: Website is accessible" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Health Check**: Website accessibility issues" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Test Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Browser**: chromium" >> $GITHUB_STEP_SUMMARY
